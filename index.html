<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chat web app</title>
    </head>
    <body>
        <button id="sendBtn">Send</button>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            const $sendBtn = document.getElementById('sendBtn');

            socket.on('connect', () => {
                $sendBtn.addEventListener('click', () => {
                    socket.emit('send');
                });
            });
        </script>
    </body>
</html>
